<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Notes</title>
    <style>
        :root {
            --primary-color: #f8f9fa;
            --text-color: #212529;
            --accent-color: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f3f5;
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        h1 {
            font-size: 2rem;
            color: #495057;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        #search {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        #search:focus {
            border-color: #adb5bd;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #74b9ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5aa3f0;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #adb5bd;
            color: #495057;
        }

        .btn-outline:hover {
            background-color: #f1f3f5;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-color);
            transform: scale(1.1);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note {
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .note-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0;
            word-break: break-word;
        }

        .note-date {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .note-content {
            margin-bottom: 15px;
            word-break: break-word;
            line-height: 1.5;
        }

        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.7;
            transition: var(--transition);
        }

        .action-btn:hover {
            opacity: 1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            border-color: #adb5bd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .list-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .list-item input[type="text"] {
            flex-grow: 1;
        }

        .add-list-item {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #74b9ff;
            cursor: pointer;
        }

        .highlight {
            background-color: #fffacd;
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Color themes */
        .color-default { background-color: #f8f9fa; color: #212529; }
        .color-red { background-color: #ffcccc; color: #660000; }
        .color-orange { background-color: #ffddcc; color: #663300; }
        .color-yellow { background-color: #fffacc; color: #666600; }
        .color-green { background-color: #ccffcc; color: #006600; }
        .color-teal { background-color: #ccffff; color: #006666; }
        .color-blue { background-color: #cce0ff; color: #003366; }
        .color-purple { background-color: #e6ccff; color: #330066; }
        .color-pink { background-color: #ffcce6; color: #660033; }
        .color-gray { background-color: #e6e6e6; color: #333333; }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-container {
                width: 100%;
            }

            .controls {
                flex-direction: column;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Notes</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search notes...">
            </div>
        </header>

        <div class="controls">
            <button id="addTextNote" class="btn btn-primary">
                <span>+</span> Add Text Note
            </button>
            <button id="addListNote" class="btn btn-outline">
                <span>+</span> Add List Note
            </button>
        </div>

        <div class="notes-grid" id="notesGrid"></div>
    </div>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Note</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <input type="hidden" id="noteType">
                
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required>
                </div>
                
                <div class="form-group" id="textContentGroup">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent"></textarea>
                </div>
                
                <div class="form-group" id="listContentGroup" style="display: none;">
                    <label>List Items</label>
                    <div id="listItemsContainer"></div>
                    <div class="add-list-item" id="addListItem">
                        <span>+</span> Add Item
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-options">
                        <div class="color-option color-default selected" data-color="default"></div>
                        <div class="color-option color-red" data-color="red"></div>
                        <div class="color-option color-orange" data-color="orange"></div>
                        <div class="color-option color-yellow" data-color="yellow"></div>
                        <div class="color-option color-green" data-color="green"></div>
                        <div class="color-option color-teal" data-color="teal"></div>
                        <div class="color-option color-blue" data-color="blue"></div>
                        <div class="color-option color-purple" data-color="purple"></div>
                        <div class="color-option color-pink" data-color="pink"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancelNote">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const notesGrid = document.getElementById('notesGrid');
            const addTextNoteBtn = document.getElementById('addTextNote');
            const addListNoteBtn = document.getElementById('addListNote');
            const noteModal = document.getElementById('noteModal');
            const closeModalBtn = document.getElementById('closeModal');
            const cancelNoteBtn = document.getElementById('cancelNote');
            const noteForm = document.getElementById('noteForm');
            const modalTitle = document.getElementById('modalTitle');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');
            const noteId = document.getElementById('noteId');
            const noteType = document.getElementById('noteType');
            const textContentGroup = document.getElementById('textContentGroup');
            const listContentGroup = document.getElementById('listContentGroup');
            const listItemsContainer = document.getElementById('listItemsContainer');
            const addListItemBtn = document.getElementById('addListItem');
            const colorOptions = document.querySelectorAll('.color-option');
            const searchInput = document.getElementById('search');

            // State
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let selectedColor = 'default';
            let isEditing = false;
            let currentNoteId = null;

            // Initialize
            renderNotes(notes);

            // Event Listeners
            addTextNoteBtn.addEventListener('click', () => openModal('text'));
            addListNoteBtn.addEventListener('click', () => openModal('list'));
            closeModalBtn.addEventListener('click', closeModal);
            cancelNoteBtn.addEventListener('click', closeModal);
            noteForm.addEventListener('submit', handleFormSubmit);
            addListItemBtn.addEventListener('click', addListItem);
            searchInput.addEventListener('input', handleSearch);

            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedColor = option.dataset.color;
                });
            });

            // Functions
            function openModal(type, id = null) {
                isEditing = id !== null;
                currentNoteId = id;
                
                noteType.value = type;
                selectedColor = 'default';
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                document.querySelector('.color-option.color-default').classList.add('selected');
                
                if (type === 'text') {
                    textContentGroup.style.display = 'block';
                    listContentGroup.style.display = 'none';
                    modalTitle.textContent = isEditing ? 'Edit Text Note' : 'Add Text Note';
                } else {
                    textContentGroup.style.display = 'none';
                    listContentGroup.style.display = 'block';
                    modalTitle.textContent = isEditing ? 'Edit List Note' : 'Add List Note';
                    listItemsContainer.innerHTML = '';
                }
                
                if (isEditing) {
                    const note = notes.find(n => n.id === id);
                    noteTitle.value = note.title;
                    selectedColor = note.color || 'default';
                    
                    document.querySelector(`.color-option.color-${selectedColor}`).classList.add('selected');
                    
                    if (type === 'text') {
                        noteContent.value = note.content;
                    } else {
                        note.items.forEach(item => {
                            addListItem(item.text, item.checked);
                        });
                    }
                } else {
                    noteTitle.value = '';
                    noteContent.value = '';
                }
                
                noteModal.classList.add('active');
            }

            function closeModal() {
                noteModal.classList.remove('active');
                setTimeout(() => {
                    noteForm.reset();
                    listItemsContainer.innerHTML = '';
                }, 300);
            }

            function handleFormSubmit(e) {
                e.preventDefault();
                
                const title = noteTitle.value.trim();
                const type = noteType.value;
                
                if (!title) return;
                
                const noteData = {
                    id: isEditing ? currentNoteId : Date.now().toString(),
                    title,
                    type,
                    color: selectedColor,
                    createdAt: isEditing ? notes.find(n => n.id === currentNoteId).createdAt : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                if (type === 'text') {
                    noteData.content = noteContent.value.trim();
                } else {
                    const items = [];
                    const itemElements = listItemsContainer.querySelectorAll('.list-item');
                    
                    itemElements.forEach(itemEl => {
                        const text = itemEl.querySelector('input[type="text"]').value.trim();
                        const checked = itemEl.querySelector('input[type="checkbox"]').checked;
                        
                        if (text) {
                            items.push({ text, checked });
                        }
                    });
                    
                    noteData.items = items;
                }
                
                if (isEditing) {
                    notes = notes.map(note => note.id === currentNoteId ? noteData : note);
                } else {
                    notes.unshift(noteData);
                }
                
                saveNotes();
                renderNotes(notes);
                closeModal();
            }

            function addListItem(text = '', checked = false) {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                
                listItem.innerHTML = `
                    <input type="checkbox" ${checked ? 'checked' : ''}>
                    <input type="text" value="${text}" placeholder="List item">
                    <button type="button" class="action-btn remove-list-item">&times;</button>
                `;
                
                listItemsContainer.appendChild(listItem);
                
                const removeBtn = listItem.querySelector('.remove-list-item');
                removeBtn.addEventListener('click', () => {
                    listItem.remove();
                });
                
                listItem.querySelector('input[type="text"]').focus();
            }

            function renderNotes(notesToRender) {
                notesGrid.innerHTML = '';
                
                if (notesToRender.length === 0) {
                    notesGrid.innerHTML = '<p>No notes found. Create your first note!</p>';
                    return;
                }
                
                notesToRender.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = `note color-${note.color || 'default'}`;
                    noteElement.dataset.id = note.id;
                    
                    const date = new Date(note.createdAt);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    let contentHtml = '';
                    
                    if (note.type === 'text') {
                        contentHtml = `<div class="note-content">${highlightSearchTerms(note.content)}</div>`;
                    } else {
                        contentHtml = '<div class="note-content"><ul>';
                        note.items.slice(0, 3).forEach(item => {
                            const checked = item.checked ? 'checked' : '';
                            const textClass = item.checked ? 'style="text-decoration: line-through; opacity: 0.7;"' : '';
                            contentHtml += `<li ${textClass}><input type="checkbox" ${checked} disabled> ${highlightSearchTerms(item.text)}</li>`;
                        });
                        
                        if (note.items.length > 3) {
                            contentHtml += `<li>+ ${note.items.length - 3} more items</li>`;
                        }
                        
                        contentHtml += '</ul></div>';
                    }
                    
                    noteElement.innerHTML = `
                        <div class="note-header">
                            <h3 class="note-title">${highlightSearchTerms(note.title)}</h3>
                            <span class="note-date">${formattedDate}</span>
                        </div>
                        ${contentHtml}
                        <div class="note-actions">
                            <button class="action-btn edit-note" title="Edit">‚úèÔ∏è</button>
                            <button class="action-btn delete-note" title="Delete">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    notesGrid.appendChild(noteElement);
                    
                    // Add event listeners to action buttons
                    noteElement.querySelector('.edit-note').addEventListener('click', (e) => {
                        e.stopPropagation();
                        openModal(note.type, note.id);
                    });
                    
                    noteElement.querySelector('.delete-note').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteNote(note.id);
                    });
                    
                    noteElement.addEventListener('click', () => {
                        viewNote(note);
                    });
                });
            }

            function viewNote(note) {
                const viewModal = document.createElement('div');
                viewModal.className = 'modal active';
                viewModal.style.zIndex = '1001';
                
                let contentHtml = '';
                
                if (note.type === 'text') {
                    contentHtml = `<div class="note-content" style="margin-top: 20px; white-space: pre-wrap;">${note.content}</div>`;
                } else {
                    contentHtml = '<div class="note-content"><ul style="list-style-type: none; padding: 0;">';
                    note.items.forEach(item => {
                        const checked = item.checked ? 'checked' : '';
                        const textClass = item.checked ? 'style="text-decoration: line-through; opacity: 0.7;"' : '';
                        contentHtml += `<li ${textClass}><input type="checkbox" ${checked} disabled> ${item.text}</li>`;
                    });
                    contentHtml += '</ul></div>';
                }
                
                const date = new Date(note.createdAt);
                const updatedDate = new Date(note.updatedAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const formattedUpdatedDate = updatedDate.toLocaleDateString() + ' ' + updatedDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                viewModal.innerHTML = `
                    <div class="modal-content color-${note.color || 'default'}" style="max-width: 800px;">
                        <div class="modal-header">
                            <h2 class="modal-title">${note.title}</h2>
                            <button class="close-btn" id="closeViewModal">&times;</button>
                        </div>
                        <div style="margin-bottom: 10px; font-size: 0.9rem; color: #666;">
                            <div>Created: ${formattedDate}</div>
                            <div>Last updated: ${formattedUpdatedDate}</div>
                        </div>
                        ${contentHtml}
                        <div class="form-actions" style="margin-top: 20px;">
                            <button class="btn btn-outline" id="closeViewBtn">Close</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(viewModal);
                
                const closeViewModal = viewModal.querySelector('#closeViewModal');
                const closeViewBtn = viewModal.querySelector('#closeViewBtn');
                
                closeViewModal.addEventListener('click', () => {
                    viewModal.remove();
                });
                
                closeViewBtn.addEventListener('click', () => {
                    viewModal.remove();
                });
            }

            function deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    notes = notes.filter(note => note.id !== id);
                    saveNotes();
                    renderNotes(notes);
                }
            }

            function saveNotes() {
                localStorage.setItem('notes', JSON.stringify(notes));
            }

            function handleSearch() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (!searchTerm) {
                    renderNotes(notes);
                    return;
                }
                
                const filteredNotes = notes.filter(note => {
                    const titleMatch = note.title.toLowerCase().includes(searchTerm);
                    
                    if (note.type === 'text') {
                        const contentMatch = note.content.toLowerCase().includes(searchTerm);
                        return titleMatch || contentMatch;
                    } else {
                        const itemsMatch = note.items.some(item => 
                            item.text.toLowerCase().includes(searchTerm)
                        );
                        return titleMatch || itemsMatch;
                    }
                });
                
                renderNotes(filteredNotes);
            }

            function highlightSearchTerms(text) {
                if (!text) return '';
                
                const searchTerm = searchInput.value.trim();
                if (!searchTerm) return text;
                
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }
        });
    </script>
</body>
</html>
